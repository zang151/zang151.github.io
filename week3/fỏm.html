<!DOCTYPE html>
<html lang="en">
<head>
        <title>Form Demo</title>
</head>
<body>
    <style>
        label {
            color: red;
        }
    </style>
    <form action="">
        <table>
            <tr>
                <td><label for="hoten">Họ tên</label></td>
                <td><input type="text" id="hoten" name="hoten"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <tb><label for="tuoi">Tuổi</label></tb>
                <tb><input type="number" id="tuoi" name="tuoi"></tb>
            </tr>
            <tr>
                <td><label for="gioitinh">Giới tính</label></td>
                <td>
                     <select name="gioitinh" id="gioitinh" required>
                         <option value="">Xin mời chọn</option>
                         <option value="male">Nam</option>
                         <option value="female">Nữ</option>
                     </select>
                </tr>
            </tr>
            <tr>
                <td><label for="matkhau">Mật khẩu</label></td>
                <td><input type="password" id="matkhau" name="matkhau"></td>
            </tr>
        </table>
        <input type="submit">
    </form>
</body>
</html>
